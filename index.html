<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bargheer Geophysics - Professional geophysical surveys worldwide. Specialists in DCIP, TEM, seismics, groundwater mapping, and mineral exploration.">
  <meta name="keywords" content="geophysics, geophysical surveys, DCIP, TEM, seismics, groundwater mapping, mineral exploration, arctic geophysics">
  <meta name="author" content="Bargheer Geophysics">
  <meta name="theme-color" content="#2c3e50">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/images/icon-512.png">
  <link rel="apple-touch-icon" href="/images/icon-192.png">
  <title>Bargheer Geophysics - Geologists, Geophysicists and Field Specialists</title><!-- AOS Animation Library -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"><!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;family=Poppins:wght@600;700;800&amp;display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      color: #1e293b;
      line-height: 1.6;
      overflow-x: hidden;
      background: #ffffff;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    /* ============================================
       NAVIGATION
    ============================================ */
    
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(44, 62, 80, 0.98);
      backdrop-filter: blur(10px);
      z-index: 1000;
      transition: all 0.3s ease;
      box-shadow: 0 2px 20px rgba(0,0,0,0.15);
    }
    
    nav.scrolled {
      background: rgba(44, 62, 80, 1);
      box-shadow: 0 4px 30px rgba(0,0,0,0.25);
    }
    
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .logo {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: white;
      font-size: 1.5rem;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
    }
    
    .company-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    
    .nav-links {
      display: flex;
      gap: 2.5rem;
      list-style: none;
      align-items: center;
    }
    
    .nav-links li {
      position: relative;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
      font-size: 1rem;
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #e74c3c;
      transition: width 0.3s ease;
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    .nav-links a:hover {
      color: #e74c3c;
    }
    
    /* Dropdown Menu Styles */
    .nav-item-dropdown {
      position: relative;
    }
    
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      min-width: 280px;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      border-radius: 12px;
      padding: 1rem 0;
      margin-top: 1rem;
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 1001;
    }
    
    .dropdown-menu.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    
    .dropdown-item {
      display: block;
      padding: 0.75rem 1.5rem;
      color: #2c3e50;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }
    
    .dropdown-item:hover {
      background: #f8f9fa;
      color: #e74c3c;
      padding-left: 2rem;
    }
    
    .mobile-menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }
    
    .mobile-menu-toggle span {
      width: 30px;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      right: -100%;
      width: 80%;
      max-width: 400px;
      height: 100%;
      background: #2c3e50;
      z-index: 1001;
      transition: right 0.3s ease;
      padding: 6rem 2rem 2rem;
      box-shadow: -5px 0 20px rgba(0,0,0,0.3);
      overflow-y: auto;
    }
    
    .mobile-menu.active {
      right: 0;
    }
    
    .mobile-menu ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    
    .mobile-menu > ul > li {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 0.5rem 0;
    }
    
    .mobile-menu a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: color 0.3s ease;
      display: block;
      padding: 0.5rem 0;
    }
    
    .mobile-menu a:hover {
      color: #e74c3c;
    }
    
    .mobile-nav-parent {
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      padding: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .mobile-nav-parent::after {
      content: 'â–¼';
      font-size: 0.8rem;
      transition: transform 0.3s ease;
    }
    
    .mobile-nav-parent.active::after {
      transform: rotate(180deg);
    }
    
    .mobile-submenu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding-left: 1rem;
    }
    
    .mobile-submenu.active {
      max-height: 500px;
      margin-top: 0.5rem;
    }
    
    .mobile-submenu li {
      border: none !important;
      padding: 0.25rem 0 !important;
    }
    
    .mobile-submenu a {
      font-size: 1rem;
      padding: 0.4rem 0;
    }
    
    .menu-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .menu-overlay.active {
      opacity: 1;
    }
    
    /* ============================================
       HERO SECTION
    ============================================ */
    
    .hero-section {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
      overflow: hidden;
      padding-top: 80px;
    }
    
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(231, 76, 60, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(231, 76, 60, 0.08) 0%, transparent 50%);
      z-index: 1;
    }
    
    .hero-content {
      position: relative;
      z-index: 3;
      text-align: center;
      color: white;
      max-width: 1100px;
      padding: 2rem;
    }
    
    .hero-content h1 {
      font-size: 3.8rem;
      font-weight: 800;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 1.5rem;
      line-height: 1.2;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    .hero-content p {
      font-size: 1.3rem;
      line-height: 1.9;
      margin-bottom: 3rem;
      font-weight: 300;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    
    .hero-cta {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .cta-button {
      padding: 1.1rem 3rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-family: 'Inter', sans-serif;
    }
    
    .cta-primary {
      background: #e74c3c;
      color: white;
      box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
    }
    
    .cta-primary:hover {
      background: #c0392b;
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(231, 76, 60, 0.6);
    }
    
    .cta-secondary {
      background: transparent;
      color: white;
      border: 2px solid white;
    }
    
    .cta-secondary:hover {
      background: white;
      color: #2c3e50;
      transform: translateY(-3px);
    }
    
    /* ============================================
       CONTENT SECTIONS WITH CURVES
    ============================================ */
    
    .content-section {
      padding: 7rem 2rem;
      position: relative;
      background: white;
    }
    
    .content-section.gray-bg {
      background: #f8f9fa;
    }
    
    /* Curved divider at top of gray sections */
    .content-section.gray-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: white;
      clip-path: ellipse(50% 100% at 50% 0%);
    }
    
    /* Curved divider at bottom of gray sections */
    .content-section.gray-bg::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: white;
      clip-path: ellipse(50% 100% at 50% 100%);
    }
    
    .section-container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5rem;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    
    .section-container.reverse {
      direction: rtl;
    }
    
    .section-container.reverse > * {
      direction: ltr;
    }
    
    .section-content h2 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 1.8rem;
      font-family: 'Poppins', sans-serif;
      line-height: 1.3;
    }
    
    .section-content p {
      font-size: 1.15rem;
      line-height: 1.9;
      color: #495057;
      margin-bottom: 1.2rem;
    }
    
    .section-image-wrapper {
      position: relative;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    
    .section-image-wrapper:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.2);
    }
    
    .section-image {
      width: 100%;
      height: 500px;
      object-fit: cover;
      display: block;
    }
    
    /* ============================================
       SURVEY CARDS SECTION WITH CURVES
    ============================================ */
    
    .survey-section {
      padding: 8rem 2rem;
      background: #2c3e50;
      color: white;
      position: relative;
      margin-top: -1px;
    }
    
    /* Top wave curve */
    .survey-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: white;
      clip-path: polygon(0 0, 100% 0, 100% 50%, 50% 100%, 0 50%);
    }
    
    /* Bottom wave curve */
    .survey-section::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #f8f9fa;
      clip-path: polygon(0 50%, 50% 0, 100% 50%, 100% 100%, 0 100%);
    }
    
    .survey-container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    
    .survey-header {
      text-align: center;
      margin-bottom: 5rem;
    }
    
    .survey-header h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    
    .survey-header p {
      font-size: 1.3rem;
      color: #cbd5e1;
    }
    
    .survey-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
    }
    
    .survey-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid transparent;
      min-height: 220px;
      position: relative;
      overflow: hidden;
    }
    
    .survey-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 0;
    }
    
    .survey-card:hover::before {
      opacity: 1;
    }
    
    .survey-card:hover {
      transform: translateY(-15px);
      border-color: #e74c3c;
      box-shadow: 0 20px 50px rgba(231, 76, 60, 0.4);
    }
    
    .survey-icon {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }
    
    .survey-card h3 {
      font-size: 1.5rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: color 0.4s ease;
      position: relative;
      z-index: 1;
    }
    
    /* ============================================
       ABOUT PREVIEW SECTION
    ============================================ */
    
    .about-section {
      padding: 7rem 2rem;
      background: #f8f9fa;
      position: relative;
      margin-top: -1px;
    }
    
    .about-container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    
    .about-header {
      text-align: center;
      margin-bottom: 4rem;
    }
    
    .about-header h2 {
      font-size: 3rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    
    .about-content {
      background: white;
      padding: 4rem;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }
    
    .about-content p {
      font-size: 1.15rem;
      line-height: 1.9;
      color: #495057;
      margin-bottom: 1.8rem;
    }
    
    .read-more-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      background: #e74c3c;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
    }
    
    .read-more-btn:hover {
      background: #c0392b;
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(231, 76, 60, 0.5);
    }
    
    /* ============================================
       WHY CHOOSE US SECTION WITH CURVES
    ============================================ */
    
    .why-choose-section {
      padding: 7rem 2rem;
      background: white;
      position: relative;
      margin-top: -1px;
    }
    
    /* Top curve */
    .why-choose-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: #f8f9fa;
      clip-path: ellipse(60% 100% at 50% 0%);
    }
    
    .why-choose-container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    
    .why-choose-header {
      text-align: center;
      margin-bottom: 5rem;
    }
    
    .why-choose-header h2 {
      font-size: 3rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    
    .why-choose-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 3rem;
    }
    
    .why-choose-item {
      text-align: center;
      padding: 3rem 2rem;
      background: #f8f9fa;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    
    .why-choose-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(231, 76, 60, 0.15);
      background: white;
    }
    
    .why-icon {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 3rem;
      box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
    }
    
    .why-choose-item h3 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 1.2rem;
      font-family: 'Poppins', sans-serif;
    }
    
    .why-choose-item p {
      font-size: 1.05rem;
      line-height: 1.8;
      color: #6c757d;
    }
    
    /* ============================================
       CLIENT LOGOS SECTION
    ============================================ */
    
    .clients-section {
      padding: 6rem 2rem;
      background: #f8f9fa;
      position: relative;
      margin-top: -1px;
    }
    
    /* Top curve */
    .clients-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: white;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 50%, 0 100%);
    }
    
    .clients-container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    
    .clients-header {
      text-align: center;
      margin-bottom: 4rem;
    }
    
    .clients-header h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2c3e50;
      font-family: 'Poppins', sans-serif;
    }
    
    .clients-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 3rem;
      align-items: center;
    }
    
    .client-logo {
      width: 100%;
      height: 80px;
      object-fit: contain;
      filter: grayscale(100%);
      opacity: 0.5;
      transition: all 0.3s ease;
    }
    
    .client-logo:hover {
      filter: grayscale(0%);
      opacity: 1;
      transform: scale(1.1);
    }
    
    /* ============================================
       FOOTER WITH CURVES
    ============================================ */
    
    footer {
      background: #2c3e50;
      color: white;
      position: relative;
      padding: 6rem 2rem 2rem;
      margin-top: -1px;
    }
    
    /* Top wave curve */
    .footer-wave {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: #f8f9fa;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 50%, 0 100%);
    }
    
    .footer-container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 3.5fr 1.5fr 1fr 1.5fr;
      gap: 4rem;
      margin-bottom: 3rem;
      position: relative;
      z-index: 2;
    }
    
    .footer-section h3 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-family: 'Poppins', sans-serif;
    }
    
    .footer-section ul {
      list-style: none;
    }
    
    .footer-section ul li {
      margin-bottom: 0.9rem;
    }
    
    .footer-section a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      transition: color 0.3s ease;
      font-size: 1rem;
    }
    
    .footer-section a:hover {
      color: #e74c3c;
    }
    
    .footer-section p {
      color: rgba(255,255,255,0.8);
      line-height: 1.8;
      font-size: 1rem;
    }
    
    .footer-logo-wrapper {
      margin-top: 1.5rem;
    }
    
    .footer-logo {
      max-width: 150px;
      height: auto;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }
    
    .footer-logo:hover {
      opacity: 1;
    }
    
    .footer-bottom {
      text-align: center;
      padding-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.7);
      font-size: 0.95rem;
      position: relative;
      z-index: 2;
    }
    
    /* ============================================
       SCROLL PROGRESS BAR
    ============================================ */
    
    #scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: #e74c3c;
      z-index: 9999;
      width: 0%;
      transition: width 0.1s ease;
